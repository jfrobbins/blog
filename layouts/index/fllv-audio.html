{{ define "main" }}
  <h1>FLLV Audio Index</h1>
  <ul>
    {{ $files := readDir "static/audio/books/fear-and-loathing-in-las-vegas" }}
    {{ range $files }}
      {{ if hasSuffix .Name ".ogg" }}
        <li>
          <a href="/audio/books/fear-and-loathing-in-las-vegas/{{ .Name }}">{{ .Name }}</a>
        </li>
      {{ end }}
    {{ end }}
  </ul>
{{ end }}
